<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------------------------------------------------------------------- -->
    <!--                                    Bootstrap estilização                                -->
    <!-- ----------------------------------------------------------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Css styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>jsAPI</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="#navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- ---------------------------------- . ---------------------------------- -->
      <div class="colapse navbar-collapse" id="#navbarSupportedContent">
        <div class="container-fluid">
          <div class="row">
            <!-- ---------------------------- bara lateral ----------------------------- -->
            <div class="col-xl-2 col-lg-3 col-md-4 fixed-top sidebar bg-dark">
              <a href="#" class="navbar-brand text-white d-block text-center">
              </a>
              <!-- ---------------------------------- . ---------------------------------- -->
              <ul class="navbar-nav flex-column mt-5">
                <li class="nav-item m-2">
                  <a href="#" class="nav-link text-white">
                    <i class="fas fa-home"></i>
                    Home
                  </a>
                </li>
                <!-- ---------------------------------- . ---------------------------------- -->
                <li class="nav-item m-2">
                  <a href="dashboard.html" class="nav-link text-white">
                    <i class="fas fa-user"></i>
                    Perfil
                  </a>
                </li>
                <!-- ---------------------------------- . ---------------------------------- -->
                <li class="nav-item m-2">
                  <a href="#" class="nav-link text-white">
                    <i class="fas fa-chart-bar"></i>
                    Análises
                  </a>
                </li>
                <!-- ---------------------------------- . ---------------------------------- -->
                <li class="nav-item m-2">
                  <a href="#" class="nav-link text-white">
                    <i class="fas fa-table"></i>
                    Tabelas
                  </a>
                </li>
                <!-- ---------------------------------- . 
                          ---------------------------------- -->
                <li class="nav-item m-2">
                  <a href="#" class="nav-link text-white">
                    <i class="fas fa-blog"></i>
                    Blogs
                  </a>
                </li>
                <!-- ---------------------------------- . ---------------------------------- -->
              </ul>
            </div>
            <!-- sidebar ends -->
            <!-- navbar items starts -->

            <div
              class="col-xl-10 col-lg-9 col-md-8 ms-auto bg-dark fixed-top py-2 top-navbar"
            >
              <div class="row align-items-center">
                <div class="col-md-4">
                  <h2 class="text-light text-uppercase">Consumo de API-JS</h2>
                </div>
                <div class="col-md-5">
                  <form class="d-flex">
                    <input
                      class="form-control me-2"
                      type="text"
                      id="filter"
                      placeholder="Pesquisar"
                      aria-label="Pesquisa"
                    />
                  </form>
                </div>
                <div class="col-md-3">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i title="sms" class="fas fa-sms text-secondary"></i
                      ></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i
                          title="notifications"
                          class="fas fa-bell text-secondary"
                        ></i
                      ></a>
                    </li>
                    <li
                      data-bs-toggle="modal"
                      data-bs-target="#signOutModal"
                      class="nav-item"
                    >
                      <a class="nav-link" href="#">
                        <i
                          title="sign out"
                          class="fas fa-sign-out-alt text-secondary"
                        ></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- navbar items ends -->
          </div>
        </div>
      </div>
    </nav>
    <!-- ---------------------------------- .fim da Navbar ---------------------------------- -->

    <!-- ---------------------------------- INICIO DA TABELA ---------------------------------- -->
    <section>
      <div class="container-fluid mt-5">
        <div class="row mb-5">
          <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
            <div class="row align-items-center">
              <div class="col-12 mb-4">
                <h3 class="text-muted text-center mb-3">
                  Maiores KryptoMoedas do Mundo
                </h3>
                <table
                  class="table table-striped bg-gradient table-hover text-center"
                >
                  <thead>
                    <tr class="text-muted">
                      <th>Nome</th>
                      <th>Ranking</th>
                      <th>Preço</th>
                      <th>Valor do Mercado</th>
                      <th>Símbolo</th>
                      <th>Icon</th>
                      <th>Detalhes da Moeda</th>
                    </tr>
                  </thead>
                  <tbody id="data"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Fim da Tabela -->

    <!-- ---------------------------------- JS link ---------------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
